<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Monthpicker - Linkage with input element</title>
    <link rel="stylesheet" href="../libs/jquery-ui/css/smoothness/jquery-ui-1.8.20.custom.css">
    <link rel="stylesheet" href="../themes/jquery.monthpicker.css">
    <link rel="stylesheet" href="demos.css">

    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/jquery-ui/js/jquery-ui-1.8.20.custom.min.js"></script>
    <script src="../src/jquery.monthpicker.js"></script>
    <script>
        $(function() {
            $("#monthpicker").monthpicker({input: $('.monthPickerLinkedInput')});
        });
    </script>
</head>
<body>

<form id="demoForm">
    <input class="monthPickerLinkedInput" type="text" value="200101"/>
    <button id="syncButton" onclick="$('#monthpicker').monthpicker('update'); return false;">update monthpicker</button>
</form>

<div class="demo">

</div><!-- End demo -->

Year/Month: <div id="monthpicker"></div>


<div class="demo-description">
    <p>The monthpicker is tied to a standard div element.</p>
</div><!-- End demo-description -->

</body>
</html>
