<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Monthpicker - Default functionality</title>
    <link rel="stylesheet" href="../libs/jquery-ui/css/smoothness/jquery-ui-1.8.20.custom.css">
    <link rel="stylesheet" href="../themes/jquery.monthpicker.css">
    <link rel="stylesheet" href="demos.css">

    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/jquery-ui/js/jquery-ui-1.8.20.custom.min.js"></script>
    <script src="../src/jquery.monthpicker.js"></script>
    <script>
        $(document).ready(function() {
            $("#monthpicker").monthpicker();
        });
    </script>
</head>
<body>

<div class="demo">
    Year/Month: <div id="monthpicker"></div>
</div>



<div class="demo-description">
    <p>The monthpicker is tied to a standard div element.</p>
    <pre>
Year/Month: &lt;div id="monthpicker"/&gt;

&lt;script&gt;
    $(document).ready(function() {
        $("#monthpicker").monthpicker();
    });
&lt;/script&gt;
    </pre>
</div>

</body>
</html>
